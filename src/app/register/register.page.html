<ion-header>
  <ion-toolbar>
    <ion-title>Halaman Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">nama</ion-label>
    <ion-input type="text" [(ngModel)]="nama" required="required"> </ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Username</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="username"
      required="required"
    ></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" required="required">
    </ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button
        type="submit"
        color="warning"
        expand="block"
        (click)="prosesRegist()"
        >Register</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
